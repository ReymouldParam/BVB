<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        rel="stylesheet">
    <link rel="stylesheet" href="./asssets/css/home.css">
    <link rel="stylesheet" href="./asssets/css/contact.css" />
    <link rel="stylesheet" href="./asssets/css/homepageMediaquery.css">
</head>

<body>
    <div class="contact-page">
        <header>
            <nav>
                <div class="logo-container">
                    <a href=".">
                        <img src="./asssets/images/LOGO BVB FINAL webp.webp" alt="logo">
                    </a>
                </div>
                <div class="navigation-links-container">
                    <a href="contact">
                        <p id="contactUsBtn">Contact us</p>
                    </a>
                    <div class="social-media">
                        <a href="https://www.facebook.com/profile.php?id=61560627686646" target="_blank">
                            <i class="fa-brands fa-facebook"></i></a>

                        <a href="https://www.instagram.com/bhalevindhubhojanam" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.youtube.com/@BhaleVinduBhojanam" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Contact Us Form Section -->
        <section class="form-section">
            <div class="form-container">
                <form action="contact.php" method="post">
                    <h1>Contact Us</h1>

                    <!-- Full Name and Email on the same line -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullname">Full Name*</label>
                            <input name="fullName" type="text" id="fullname" placeholder="Full name" required />
                        </div>

                        <div class="form-group">
                            <label for="number">Number*</label>
                            <input name="number" type="number" id="number" placeholder="number" required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" id="email" placeholder="email" />
                        </div>
                    </div>

                    <!-- Location Radio Buttons -->
                    <fieldset>
                        <legend>Location*</legend>
                        <label class="radio-container">
                            <input name="location" type="radio" value="north" required /> Bhale Vindhu Bhojanam
                        </label>
                        <label class="radio-container">
                            <input name="location" type="radio" value="west" required /> Chikoo & Cookie play zone
                        </label>
                    </fieldset>

                    <!-- Event Type Dropdown -->
                    <label for="event">Event Type*</label>
                    <select id="event" name="event" required>
                        <option value="" disabled selected>Select event</option>
                        <option>Birthday</option>
                        <option>Kitty Party</option>
                        <option>Wedding</option>
                        <option>Engagement</option>
                        <option>Gathering</option>
                        <option>Social Events</option>
                    </select>

                    <!-- Event Date and Guests on the same line -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Event Date*</label>
                            <input type="date" id="date" name="date" required />
                        </div>

                        <div class="form-group">
                            <label for="guests">Number of Guests*</label>
                            <input type="number" id="guests" name="guestNumber" placeholder="Guests" required />
                        </div>
                    </div>

                    <!-- Message Field -->
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Leave a message or any special requests"
                        rows="3"></textarea>

                    <!-- Submit Button -->
                    <div class="submit-button-container">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Success Popup -->
        <div class="popup-success-box" id="popup-success-box" style="display: none;">
            <div class="popup-content-block">
                <h2 class="popup-success-heading">Mail Sent Successfully to Bhale Vindhu Bhojanam</h2>
                <p class="popup-success-caption">Thank you for visiting</p>
                <button class="popup-close-btn" id="popup-success-close-btn">OK</button>
            </div>
        </div>

        <!-- Failure Popup -->
        <div class="popup-failure-box" id="popup-failure-box" style="display: none;">
            <div class="popup-content-block">
                <h2 class="popup-failure-heading">Mail Failed to Send</h2>
                <p class="popup-failure-caption">Please try again later</p>
                <button class="popup-close-btn" id="popup-failure-close-btn">OK</button>
            </div>
        </div>

    </div>
    <!-- js -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const flagValue = urlParams.get('emailSuccess');
    
            // Elements for popups
            const successPopup = document.getElementById('popup-success-box');
            const failurePopup = document.getElementById('popup-failure-box');
    
            // Show the appropriate popup
            if (flagValue === 'true') {
                // Show success dialog box
                successPopup.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent page scroll
            } else if (flagValue === 'false') {
                // Show failure dialog box
                failurePopup.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent page scroll
            }
    
            // Clear parameters from URL
            const baseUrl = window.location.href.split('?')[0];
            history.replaceState(null, null, baseUrl);
    
            // Close button functionality for success popup
            const successCloseButton = document.getElementById('popup-success-close-btn');
            if (successCloseButton) {
                successCloseButton.addEventListener('click', function () {
                    successPopup.style.display = 'none';
                    document.body.style.overflow = 'auto'; // Restore page scroll
                });
            }
    
            // Close button functionality for failure popup
            const failureCloseButton = document.getElementById('popup-failure-close-btn');
            if (failureCloseButton) {
                failureCloseButton.addEventListener('click', function () {
                    failurePopup.style.display = 'none';
                    document.body.style.overflow = 'auto'; // Restore page scroll
                });
            }
        });
    </script>
    
</body>

</html>
