<body>
    <div class="contact-page">
        <header>
            <nav>
                <div class="logo-container">
                    <a href=".">
                        <img src="./asssets/images/LOGO BVB FINAL webp.webp" alt="logo">
                    </a>
                </div>
                <div class="navigation-links-container">
                    <a href="contact.html">
                        <p id="contactUsBtn">Contact us</p>
                    </a>
                    <div class="social-media">
                        <a href="https://www.facebook.com/profile.php?id=61560627686646" target="_blank"><i
                                class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/bhalevindhubhojanam?utm_source=qr&igsh=cWs5bzlxYXN1c2t4"
                            target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Contact Us Form Section -->
        <section class="form-section">
            <div class="form-container">
                <form action="contact.php" method="post">
                    <h1>Contact Us</h1>
                
                    <!-- Full Name and Email on the same line -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullname">Full Name*</label>
                            <input name="fullName" type="text" id="fullname" placeholder="Full name" required />
                        </div>
                
                        <div class="form-group">
                            <label for="number">Number*</label>
                            <input name="number" type="number" id="number" placeholder="number" required />
                        </div>
                
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" id="email" placeholder="email" />
                        </div>
                    </div>
                
                    <!-- Location Radio Buttons -->
                    <fieldset>
                        <legend>Location*</legend>
                        <label class="radio-container">
                            <input name="location" type="radio" value="north" required /> Bhale Vindhu Bhojanam
                        </label>
                        <label class="radio-container">
                            <input name="location" type="radio" value="west" required /> Chikoo & Cookie play zone
                        </label>
                    </fieldset>
                
                    <!-- Event Type Dropdown -->
                    <label for="event">Event Type*</label>
                    <select id="event" name="event" required>
                        <option value="" disabled selected>Select event</option>
                        <option>Birthday</option>
                        <option>Kitty Party</option>
                        <option>Wedding</option>
                        <option>Engagement</option>
                        <option>Gathering</option>
                        <option>Social Events</option>
                    </select>
                
                    <!-- Event Date and Guests on the same line -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Event Date*</label>
                            <input type="date" id="date" name="date" required />
                        </div>
                
                        <div class="form-group">
                            <label for="guests">Number of Guests*</label>
                            <input type="number" id="guests" name="guestNumber" placeholder="Guests" required />
                        </div>
                    </div>
                
                    <!-- Message Field -->
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Leave a message or any special requests" rows="3"></textarea>
                
                    <!-- Submit Button -->
                    <div class="submit-button-container">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </section>


        <!-- Email-integration -->
        <div class="mail-success-box mail-success-box2" id="mail-success-box">
            <div class="mail-notification-block">

                    Bhale

                <button class="close" id="close">OK</button>
            </div>
        </div>
    </div>
<script>
    
//! Email-integration
let closeButton = document.getElementById('close');
let home_page_mail = document.getElementById('mail-success-box');
closeButton.addEventListener('click', () => {
    home_page_mail.style.display = "none";
    $("body").css("overflow", "auto");
});

</script>
